    <!-- Modal for displaying Art images in a carousel -->
    <div
      class="modal fade"
      id="artModal"
      tabindex="-1"
      aria-labelledby="artModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div
              id="artCarousel"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="Images/Projects/Art/mox head.png"
                    alt="Art 1"
                    class="d-block w-100"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="Images/Projects/Art/mox suit sketch.png"
                    alt="Art 2"
                    class="d-block w-100"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="Images/Projects/Art/moxy was here photo.png"
                    alt="Art 3"
                    class="d-block w-100"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="Images/Projects/Art/hero.gif"
                    alt="Art 4"
                    class="d-block w-100"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="Images/Projects/Art/FLOORSET 4.png"
                    alt="Art 5"
                    class="d-block w-100"
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="Images/Projects/Art/floor.png"
                    alt="Art 6"
                    class="d-block w-100"
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#artCarousel"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#artCarousel"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
